    <style>
      body {
        background: rgb(141, 222, 224);
        background: linear-gradient(
          132deg,
          rgba(141, 222, 224, 1) 0%,
          rgba(255, 255, 255, 1) 100%
        );
        background: linear-gradient(
          132deg,
          rgb(210 241 241) 0%,
          rgba(255, 255, 255, 1) 100%
        );
        color: black;
      }

      main {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-gap: 20px;
        margin: 20px auto 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 20px;
        max-width: 1200px;
      }
      h2 {
        font-family: "Alegreya", serif;
        font-size: 2rem;
      }
      h2,
      p {
        padding-bottom: 20px;
      }
      main div {
        grid-column: 1/3;
      }
      main img {
        width: 90%;
      }
      main div + div {
        grid-column: 1/3;
      }
      #mountains {
        margin-top: -200px;
        height: 300px;
        width: 100%;
      }
      #linkin-icon,
      #linkin-icon svg {
        width: 30px;
        height: 30px;
      }
      @media only screen and (min-width: 600px) {
        main {
          padding: 50px;
        }
        main div {
          grid-column: 1/2;
          padding: 20px 40px;
        }
        main div + div {
          grid-column: 2/3;
        }
      }
    </style>
