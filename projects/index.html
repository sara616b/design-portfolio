    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      body {
        background: rgb(141, 222, 224);
        background: linear-gradient(
          132deg,
          rgba(141, 222, 224, 1) 0%,
          rgba(255, 255, 255, 1) 100%
        );
      }

      main {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(clamp(200px, 100%, 300px), 1fr));
        grid-gap: 20px;
        margin: 0 auto;
        padding: 20px;
        color: white;
        max-width: 1200px;
      }

      .project {
        margin: 70px 0 40px 0;
        padding: 20px;
        background-color: var(--mediumgreen);
        border-radius: 20px;
        transition: transform 1s, opacity 1s;
        z-index: 2;
        animation: popupProjects ease 1s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        }

      @keyframes popupProjects {
        0% {
          opacity: 0.5;
          transform: translate(10%, 10%);
        }
        100% {
          opacity: 1;
          transform: translate(0, 0 );
        }
      }
      .project:hover {
        cursor: pointer;
        opacity: 0.9;
        transform: scale(1.1);
      }
      .project:nth-child(2) {
        background-color: var(--darkgreen);
      }
      h2 {
        padding-top: 20px;
        font-size: 2rem;
        font-weight: bold;
        line-height: 50px;
      }
      h2 label {
        font-size: 1.2rem;
        font-weight: normal;
        opacity: 0.8;
      }
      .project p {
        line-height: 25px;
        padding-bottom: 20px;
      }
      .project .content img,
      .image {
        border-radius: 20px;
        margin-top: -90px;
        background-size: 100%;
        height: 200px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      #mountains {
        z-index: 1;
        margin-top: -200px;
        height: 300px;
        width: 100%;
      }
    </style>
  </head>

      function start() {
        console.log("start");
        showProjects();
        document.querySelectorAll(".project").forEach((project) => {
          project.addEventListener("click", openDetails);
        });
      }
      function showProjects(){
        console.log("Show Projects");
        document.querySelector("main").innerHTML = "";
        projectsArray.forEach(project =>{
          const clone = document.querySelector("template").cloneNode(true).content;
          clone.querySelector(".project").id = project.id;
          clone.querySelector(".image").style.backgroundImage = "url("+ project.imgSrc + ")";
          clone.querySelector("h2").innerHTML += project.header;
          clone.querySelector("label").innerHTML = project.label + ": ";
          clone.querySelector("p").textContent = project.text;
          document.querySelector("main").appendChild(clone);
        })
      }
      function openDetails() {
        console.log("open details");
        window.location.href = "detail.html?id=" + this.id;
      }
